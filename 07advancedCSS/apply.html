        <!-- Start of the page content-->
        <main>

            <h1>Apply To Be a Student</h1>
            <form method="get" class="applyForm" action="thankyou.html">
                <fieldset>
                    <legend>Applicant Information</legend>
                    <label>First Name* <input type="text" name="fname" required></label>
                    <label>Last Name* <input type="text" name="lname" required></label>
                    <label>Email* <input type="email" name="email" required></label>
                    <label>Cell Phone* <input type="tel" name="phone" required placeholder="XXX-XXX-XXXX"></label>
                </fieldset>
    
                <fieldset>
                    <legend>Type of Guitar</legend>
                    <label><input type="radio" name="method" value="Classical">Classical Guitar</label>
                    <label><input type="radio" name="method" value="Acoustic"> Acoustic Guitar</label>
                    <label><input type="radio" name="method" value="Electric"> Electric Guitar</label>
                </fieldset>
    
                <fieldset>
                    <legend>Type of Music</legend>
                    <label><input type="checkbox" name="Blues" value="chosen">Blues</label>
                    <label><input type="checkbox" name="Bluegrass" value="chosen">Bluegrass</label>
                    <label><input type="checkbox" name="Metal" value="chosen">Metal</label>
                    <label><input type="checkbox" name="Classical" value="chosen">Classical</label>
                    <label><input type="checkbox" name="Flamenco" value="chosen">Flamenco</label>
                </fieldset>
    
                <label>
                    <select name="day">
                        <option value="none">Please Select</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </label>
    
                <label>Suggestions
                    <textarea name="Suggestions"></textarea>
                </label>
            

            <input type="submit" value="Apply For Lessons">
            </form>
        </main>
